
<!DOCTYPE html>
<html>
    <head>
        <meta charset="htf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>WELCOME TO Patient Data Management System</title>
        
        <link rel="stylesheet" href="styling/Sass/main.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.0/js/bootstrap-select.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        

    </head>
    <body data-ng-app="PDMS" layout="column" ng-controller="mainController" ng-cloak>
        <div class="header div-setting">
            <h>Patient Data Management System</h>
        </div>
        
        <div class="content-section div-setting">
            <div class="operation-section">

                
                <div class="operation">
                    <span>Sort the results
                    </span>
                    <select id="sort-method" class="selectpicker" title="Sort results by..." data-live-search="true" ng-model="sortmethod" ng-init="sortmethod='LastName'" ng-change="change()">
                        <option value="DateOfBirth">
                            Sort by age (ascending)
                        </option>
                        <option value="LastName">
                            Sort by last name (alphabetically)
                        </option>
                    </select>
                </div>
                <div id="filter" class="operation col-lg-6">
                    <div class="input-group">
                        <label>Search by name</label>
                        <div class="inpput-section">
                            <input type="text" class="form-control search-input input-items" placeholder="First Name" ng-model="searchFirst">
                            <input type="text" class="form-control search-input input-items" placeholder="Last Name" ng-model="searchLast">
                        </div>
                        <label>Search by age range</label>
                            <div class="inpput-section">
                            <input type="date" id="start-date" class="form-control date-range input-items" name="input" ng-model="startDate"
           placeholder="start date" />
                            <span class="input-tems">-</span>
                            <input type="date" id="end-date" name="input" class="form-control date-range input-items" ng-model="endDate"
           placeholder="end date" />
                        </div>
                        <div class="clear-div"></div>
                </div><!-- /input-group --> 
                </div>
            </div>
            <div class="result-display" ng-view>
            </div>

        </div>
        
        <script type="text/javascript" src="js/angular.js"></script>
    </body>
</html>
